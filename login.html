<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendHub Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h1 class="login-title">FriendHub</h1>

        <input id="email" type="email" placeholder="Email" class="login-input">
        <input id="password" type="password" placeholder="Password" class="login-input">

        <button id="loginBtn" class="login-btn">Log In</button>
        <button id="signupBtn" class="signup-btn">Sign Up</button>

        <p id="loginError" class="error-text"></p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
